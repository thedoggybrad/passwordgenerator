<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b3b98">
    <link rel="icon" type="image/x-icon" href="https://thedoggybrad.github.io/simplepasswordgenerator/421648.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://thedoggybrad.github.io/simplepasswordgenerator/style.css" />
    <link rel="preload" href="style.css" as="style" />
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" as="style" />
    <link rel="preload" href="script.js" as="script" />
    <title>Simple Password Generator</title>
    <link rel="manifest" href="pwa/manifest.json">
    <script src="pwa/service_worker_check.js"></script>
    <script src="pwa/service_worker_main.js"></script>
 </head>
  <body>
    <div class="container">
      <h2>Simple Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input type="number" id="length" min="4" max="20" value="20">
        </div>
        <div class="setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
          <label>Include numbers</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>

      <button class="btn btn-large" id="generate">
        Generate Password
      </button>

<div class"footer"><footer><p>Â©TheDoggyBrad. Provided under ISC License.</p></footer>
    </div>
    <script src="https://thedoggybrad.github.io/simplepasswordgenerator/script.js"></script>
  </body>
</html>
